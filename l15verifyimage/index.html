<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Verify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="question">Question Area</h3>
      <div class="imgbox">
        <input type="radio" name="answer" id="a" class="answer" hidden />
        <label for="a">
          <img src="../img/cycle.jpg" id="a_img" alt="image" />
        </label>
        <input type="radio" name="answer" id="b" class="answer" hidden />
        <label for="b">
          <img src="../img/cycle.jpg" id="b_img" alt="image" />
        </label>
        <input type="radio" name="answer" id="c" class="answer" hidden />
        <label for="c">
          <img src="../img/cycle.jpg" id="c_img" alt="image" />
        </label>
        <input type="radio" name="answer" id="d" class="answer" hidden />
        <label for="d">
          <img src="../img/cycle.jpg" id="d_img" alt="image" />
        </label>
      </div>
      <button type="button" class="btn">Next</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
