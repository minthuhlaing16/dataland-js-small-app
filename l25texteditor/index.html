<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap link -->
      <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Text Editor</h4>
      <div class="row">
        <div class="col-md-12">

          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0 " title="Bold Text" data-command="bold">Bold</button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Italic Text" data-command="italic">Italic</button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Underline" data-command="underline">Underline</button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Line Through" data-command="strikeThrough">Line Through</button>

          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Left Text" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
           <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Center Text" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Right Text" data-command="justifyRight"><i class="fas fa-align-right"></i></button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-command="justifyFull"><i class="fas fa-align-justify"></i></button>

          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Upper Case" onclick="uppercasefun()">UpperCase</button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Lower Case" onclick="lowercasefun()">LowerCase</button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Capatilize" onclick="capitalizefun()">CapitalizeCase</button>

          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Subscript" data-command="subscript"><i class="fas fa-subscript"></i></button>
          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Superscript" data-command="superscript"><i class="fas fa-superscript"></i></button>

          <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Horizontal Ruler"
          data-command="insertHorizontalRule"><i class="fas fa-ruler"></i></button>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Ordered List" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Unordered List" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Select All" data-command="selectAll"><i class="fas fa-check"></i></button>
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Back Space" data-command="delete"><i class="fas fa-backspace"></i></button>
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Forward Delete" data-command="forwardDelete"><i class="fas fa-trash-alt"></i></button>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Redo" data-command="redo"><i class="fas fa-redo"></i></button>
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Undo" data-command="undo"><i class="fas fa-undo"></i></button>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Link" data-command="createLink"><i class="fas fa-link"></i></button>
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Unlink" data-command="unlink"><i class="fas fa-unlink"></i></button>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Image" data-command="insertImage"><span class="fas fa-image"></span></button>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Copy" data-command="copy"><i class="fas fa-copy"></i></button>
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Cut" data-command="cut"><i class="fas fa-cut"></i></button>
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Paste" data-command="paste"><i class="fas fa-paste"></i></button>

            <select name="txtcolor" id="txtcolor" class="btn  btn-outline-secondary rounded-0" data-command="foreColor">
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>

            <select name="bgcolor" id="bgcolor" class="btn btn-outline-secondary rounded-0" data-command="backColor">
              <option value="black">Black </option>
              <option value="white">White </option>
              <option value="red">Red </option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>

            <select name="fntname" id="fntname" class="btn btn-outline-secondary rounded-0" data-command="fontName">
              <option value="arial">Arial</option>
              <option value="monospace">Monospace</option>
              <option value="sans-serif">Sans-Serif</option>
              <option value="century">Century</option>
              <option value="time new roman">Time New Roman</option>
            </select>

            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Clear" data-command="cleartext">Clear</button>
            <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Remove Format" data-command="removeFormat">Remove Format</button>

        </div>

        <div class="row">
          <div class="col-md-12">
            <form action="" method="">
              <div class="form-group">
                <!-- <div class="divarea" id="divarea"  contenteditable="true" spellcheck="false"></div> -->
                <div class="divarea" id="divarea"></div>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-secondary">Cancle
                </button>
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


<!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="app.js"></script>
  </body>
</html>
