<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>photo gallery</h1>
      <div class="row">
        <img
          src="../img/image1.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 1"
        />
        <img
          src="../img/image2.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 2"
        />
        <img
          src="../img/image3.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 3"
        />
        <img
          src="../img/image4.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 4"
        />
        <img
          src="../img/image5.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 5"
        />
        <img
          src="../img/image6.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 6"
        />
        <img
          src="../img/image7.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 7"
        />
        <img
          src="../img/image8.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 8"
        />
        <img
          src="../img/image9.jpg"
          class="img"
          onclick="shownow(event)"
          alt="Image 9"
        />
      </div>
    </div>

    <!-- Modal Area -->
    <div class="modal">
      <span class="btn-close">&times;</span>
      <img src="../img/image1.jpg" class="modal-img" />
      <p class="caption">Image 1</p>
    </div>
    <!-- Modal Area -->
    <script src="app.js"></script>
  </body>
</html>
