<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>l6 modal box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login Form</h2>
      <button type="button" id="modal-btn" class="modal-btn">login</button>

      <div id="login-modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <span class="btn-close" title="Close Modal">&times;</span>
              <img src="./avatar.jpg" alt="avatar" class="avatar" />
            </div>
            <div class="modal-body">
              <form action="" method="">
                <div class="form-group">
                  <label for="username"><b>Username</b></label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Enter username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password"><b>Password</b></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter Password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn">Login</button>
                </div>
                <label>
                  <input type="checkbox" name="checked" id="checked" /> Remember
                  Me
                </label>
              </form>
            </div>
            <div class="modal-footer">
              <span class="forgot"
                >Forgot <a href="javascript:void(0)">password</a> ?</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
