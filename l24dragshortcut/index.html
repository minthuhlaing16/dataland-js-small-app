<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag shortcut</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div id="boxtitle">Move Me</div>
      <div class="btns">
        <div class="btn-icon" data-link="https://linkedin.com">
          <i class="fab fa-linkedin icn"></i>
        </div>
        <div class="btn-icon" data-link="https://youtube.com">
          <i class="fab fa-youtube icn"></i>
        </div>
        <div class="btn-icon" data-link="https://google.com">
          <i class="fab fa-google icn"></i>
        </div>
        <div class="btn-icon" data-link="https://outlook.com">
          <i class="fas fa-envelope icn"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
